apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: base-to-base-wait-copy
spec:
  hosts:
    - "*"
  gateways:
    - base-to-base-wait-copy-gateway
  http:
    - route:
        - destination:
            host: base-to-base-wait-copy
            subset: v2
          weight: 50
        - destination:
            host: base-to-base-wait-copy
            subset: v1
          weight: 50