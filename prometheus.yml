# my global config
global:
  scrape_interval:     15s # Set the scrape interval to every 15 seconds. Default is every 1 minute.
  evaluation_interval: 15s # Evaluate rules every 15 seconds. The default is every 1 minute.
  # scrape_timeout is set to the global default (10s).

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          # - alertmanager:9093

# Load rules once and periodically evaluate them according to the global 'evaluation_interval'.
rule_files:
# - "first_rules.yml"
# - "second_rules.yml"

# A scrape configuration containing exactly one endpoint to scrape:
# Here it's Prometheus itself.
scrape_configs:
  # The job name is added as a label `job=<job_name>` to any timeseries scraped from this config.
  - job_name: 'prometheus'

    # metrics_path defaults to '/metrics'
    # scheme defaults to 'http'.
    static_configs:
      - targets: ['mock.com:9090'] #这里一定要是所在宿主机的ip，不能是docker内容器的ip

  - job_name: 'linux'
    static_configs:
      - targets: ['mock.com:9100'] #这里一定要是所在宿主机的ip，不能是docker内容器的ip
        labels:
          instance: node

  - job_name: 'cadvisor-container'
    static_configs:
      - targets: ['mock.com:8070'] #这里一定要是所在宿主机的ip，不能是docker内容器的ip
        labels:
          instance: cadvisor-container

  - job_name: 'redis'
    static_configs:
      - targets: ['mock.com:9121'] #这里一定要是所在宿主机的ip，不能是docker内容器的ip
        labels:
          instance: redis

  - job_name: 'mongodb'
    static_configs:
      - targets: ['mock.com:9216'] #这里一定要是所在宿主机的ip，不能是docker内容器的ip
        labels:
          instance: mongodb

  - job_name: 'postgres'
    static_configs:
      - targets: ['mock.com:9187'] #这里一定要是所在宿主机的ip，不能是docker内容器的ip
        labels:
          instance: postgres

  - job_name: 'mysql'
    static_configs:
      - targets: ['mock.com:9104'] #这里一定要是所在宿主机的ip，不能是docker内容器的ip
        labels:
          instance: mysql

  - job_name: 'elasticsearch'
    static_configs:
      - targets: ['mock.com:9108'] #这里一定要是所在宿主机的ip，不能是docker内容器的ip
        labels:
          instance: elasticsearch

  - job_name: 'kafka'
    static_configs:
      - targets: ['mock.com:9308'] #这里一定要是所在宿主机的ip，不能是docker内容器的ip
        labels:
          instance: kafka